<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/public/favicon.ico">
    <script>
      const coverSupport = 'CSS' in window && typeof CSS.supports === 'function' && (CSS.supports('top: env(a)')
  || CSS.supports('top: constant(a)'))
      document.write(
        `<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0${
  coverSupport ? ', viewport-fit=cover' : ''}" />`)
    </script>
    <title>
      <%= title %>
    </title>
    <script src="/public/iconfont/iconfont.js"></script>
    <!--preload-links-->
    <!--app-context-->
  </head>
  <body>
    <div id="app">
      <!-- 载入动画 -->
      <style>
        .loading-wrp{display: flex;justify-content: center;align-items: center;flex-direction: column;height: 100vh;}.loading-wrp .dot {animation: antRotate 1.2s infinite linear;transform: rotate(45deg);position: relative;display: block;font-size: 32px;width: 32px;height: 32px;box-sizing: border-box;margin-bottom: 20px;}.loading-wrp .dot span {width: 14px;height: 14px;position: absolute;display: block;background-color: #1890ff;border-radius: 100%;transform: scale(0.75);transform-origin: 50% 50%;opacity: 0.3;animation: antSpinMove 1s infinite linear alternate;}.loading-wrp .dot span:nth-child(1) {top: 0;left: 0;}.loading-wrp .dot span:nth-child(2) {top: 0;right: 0;-webkit-animation-delay: 0.4s;animation-delay: 0.4s;}.loading-wrp .dot span:nth-child(3) {right: 0;bottom: 0;-webkit-animation-delay: 0.8s;animation-delay: 0.8s;}.loading-wrp .dot span:nth-child(4) {bottom: 0;left: 0;-webkit-animation-delay: 1.2s;animation-delay: 1.2s;}@keyframes antRotate {to {-webkit-transform: rotate(405deg);  transform: rotate(405deg);}}@-webkit-keyframes antRotate {to {  -webkit-transform: rotate(405deg);  transform: rotate(405deg);}}@keyframes antSpinMove {to {  opacity: 1;}}@-webkit-keyframes antSpinMove {to {  opacity: 1;}}
      </style>
      <div class="loading-wrp">
        <div class="dot"><span></span><span></span><span></span><span></span></div>
        <span>加载中...</span>
      </div>
      <!--app-html-->
    </div>
  </body>
</html>
